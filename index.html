<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rovers on Mars</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Kanit&display=swap" rel="stylesheet">

    <!-- SimpleLightbox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/1.17.1/simplelightbox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/1.17.1/simple-lightbox.min.js"></script>

    <!-- our stuff -->
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <script src="assets/map.js"></script>

</head>
<body onload="initMap()">

    <header>
        <div class="title">find out what
            <b style="color:#00691D;">CURIOSITY</b> &
            <b style="color:#074369;">SPIRIT</b>
            are seeing on</div>
        <img id="mars-logo" src="img/mars.svg" alt="Find out what Curiousity and Spirit are seeing on Mars">
    </header>

    <div id="rovers">
        <img id="curiosity" class="rover" src="img/CURIOSITY.png" alt="Curiosity scheme" height="100%">
        <img id="spirit" class="rover" src="img/SPIRIT.png" alt="Spirit scheme" height="100%">
    </div>

    <div id="cameras">
        <div class="c_camera" id="c_1"
             style="top: 25%; left: 17%;">
        </div>
        <div class="c_camera" id="c_2"
             style="top: 51%; left: 31%;">
        </div>
        <div class="c_camera" id="c_3"
             style="top: 25%; left: 31%;">
        </div>
        <div class="c_camera" id="c_4"
             style="top: 25%; left: 34%;">
        </div>
        <div class="c_camera" id="c_5"
             style="top: 18%; left: 33%;">
        </div>
        <div class="c_camera" id="c_6"
             style="top: 45%; left: 34%;">
        </div>
        <div class="c_camera" id="c_7"
             style="top: 66%; left: 36%;">
        </div>
        <div class="s_camera" id="s_1"
             style="top: 37%; left: 68%;">
        </div>
        <div class="s_camera" id="s_2"
             style="top: 24%; left: 76.5%;">
        </div>
        <div class="s_camera" id="s_3"
             style="top: 23%; left: 79%;">
        </div>
        <div class="s_camera" id="s_4"
             style="top: 60%; left: 77%;">
        </div>
        <div class="s_camera" id="s_5"
             style="top: 68%; left: 84.5%;">
        </div>
    </div>

    <div class="content-wrapper">

        <div class="flex-container">

            <!-- Content -->
            <section class="content">
                <div id="map"></div>
            </section>

            <!-- Sidebar -->
            <aside>
                <div class="sidebar"></div>
            </aside>
        </div>

        <!-- Footer -->
        <footer>
            created by Jonas Beinder, Nikita Slavin & Verena Klasen
        </footer>
    </div>

</body>
</html>
