<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rovers on Mars</title>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <!-- Leaflet Minimap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.js"></script>

    <!-- Leaflet EdgeMarker -->
    <script src="assets/Leaflet.EdgeMarker.js"></script>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Exo+2|Kanit&display=swap" rel="stylesheet">

    <!-- SimpleLightbox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/1.17.1/simplelightbox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/1.17.1/simple-lightbox.min.js"></script>

    <!-- our stuff -->
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <script src="assets/map.js"></script>

</head>
<body onload="initMap()">

    <header>
        <div class="title">find out what
            <strong style="cursor:pointer; color:#00691D;" onclick="flyTo('curiosity')">CURIOSITY</strong> &
            <strong style="cursor:pointer; color:#074369;" onclick="flyTo('spirit')">SPIRIT</strong>
            are seeing on</div>
        <img id="mars-logo" src="img/mars.svg" alt="Find out what Curiousity and Spirit are seeing on Mars" style="cursor:pointer" onclick="flyTo()">
    </header>

    <div class="content-wrapper">

        <div class="overlay curiosity">

            <button class="close" onclick="closeOverlay()">Ã—</button>

            <div class="flex-wrapper">

                <div class="sol-chooser"></div>

                <div class="rover-schema">
                    <div class="rover-schema-wrapper">
                        <div class="rover-schema-img">
                            <img src="img/schema-curiosity.png">
                        </div>
                        <div class="rover-cameras">
                            <div class="camera FHAZ" style="top: 49%; left: 66%;" onclick="clickCamera('curiosity', 'FHAZ')"><span class="tooltip">Front Hazard Camera</span></div>
                            <div class="camera RHAZ" style="top: 21%; left: 29%;" onclick="clickCamera('curiosity', 'RHAZ')"><span class="tooltip">Rear Hazard Camera</span></div>
                            <div class="camera MAST" style="top: 21%; left: 66%;" onclick="clickCamera('curiosity', 'MAST')"><span class="tooltip">Mast Cameras</span></div>
                            <div class="camera CHEMCAM" style="top: 15%; left: 72%;" onclick="clickCamera('curiosity', 'CHEMCAM')"><span class="tooltip">Chemistry and Camera Complex</span></div>
                            <div class="camera MAHLI" style="top: 65%; left: 81%;" onclick="clickCamera('curiosity', 'MAHLI')"><span class="tooltip">Mars Hand Lens Imager</span></div>
                            <div class="camera MARDI" style="top: 43%; left: 76%;" onclick="clickCamera('curiosity', 'MARDI')"><span class="tooltip">Mars Descent Imager</span></div>
                            <div class="camera NAVCAM" style="top: 21%; left: 72%;" onclick="clickCamera('curiosity', 'NAVCAM')"><span class="tooltip">Navigation Cameras</span></div>
                        </div>
                    </div>
                </div>

                <div class="image-sidebar"></div>

            </div>

        </div>

        <!-- Content -->
        <section class="content">
            <div id="map"></div>
        </section>

        <!-- Footer -->
        <footer>
            created by Jonas Beinder, Nikita Slavin & Verena Klasen
        </footer>
    </div>

</body>
</html>
